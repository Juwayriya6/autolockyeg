<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Autolock YEG | Contact</title>
  <link rel="stylesheet" href="assets/css/main.css" />
</head>
<body>
  <nav>
    <div class="logo">Autolock <span>YEG</span></div>
    <ul class="nav-links">
      <li><a href="index.html">Home</a></li>
      <li><a href="about.html">About</a></li>
      <li><a href="services.html">Services</a></li>
      <li><a href="contact.html">Contact</a></li>
      <li><a href="#" class="service-btn">Request Service</a></li>
    </ul>
  </nav>

  <header>
    <img src="assets/images/contact-header.png" alt="Contact Us">
    <div class="header-text">
      <h1>Contact Autolock YEG</h1>
      <p>Reach us directly for fast service.</p>
    </div>
  </header>

  <main>
    <section>
      <h2>Get In Touch</h2>
      <form name="service-request" method="POST" data-netlify="true" action="thank-you.html">
        <input type="hidden" name="form-name" value="service-request">
        <input type="text" name="name" placeholder="Your Name" required>
        <input type="email" name="email" placeholder="Your Email" required>
        <textarea name="message" rows="4" placeholder="Your Message" required></textarea>
        <button type="submit" class="btn">Send Request</button>
      </form>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 Autolock YEG</p>
  </footer>

  <script src="assets/js/main.js"></script>
</body>
</html>
