<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Autolock YEG | Contact</title>
  <link rel="stylesheet" href="assets/css/main.css">
</head>
<body>
  <nav>
    <div class="logo">Autolock <span>YEG</span></div>
    <ul class="nav-links">
      <li><a href="index.html">Home</a></li>
      <li><a href="contact.html">Contact</a></li>
    </ul>
  </nav>

  <header>
    <img src="assets/images/contact-header.png" alt="Contact Us">
    <div class="header-text">
      <h1>Contact Us</h1>
      <p>Have questions or need assistance? Reach out to us!</p>
    </div>
  </header>

  <main>
    <section class="contact-form">
      <h2>Request Service</h2>
      <form name="service-request" method="POST" data-netlify="true" action="thank-you.html">
        <input type="hidden" name="form-name" value="service-request">
        <input type="text" name="name" placeholder="Your Name" required>
        <input type="email" name="email" placeholder="Your Email" required>
        <textarea name="message" rows="4" placeholder="Describe your issue" required></textarea>
        <button type="submit" class="btn">Send Request</button>
      </form>
    </section>

    <section class="service-area">
      <h2>Service Area</h2>
      <p>We operate throughout Edmonton and surrounding areas.</p>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 Autolock YEG | All Rights Reserved</p>
  </footer>
