<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Autolock YEG | Contact</title>
  <link rel="stylesheet" href="assets/css/main.css" />
</head>
<body>
  <nav>
    <a href="index.html">Home</a>
    <a href="contact.html">Contact</a>
  </nav>

  <header>
    <img src="assets/images/contact-header.png" alt="Locksmith Tools">
    <h1>Contact Us</h1>
  </header>

  <main>
    <section>
      <h2>Get In Touch</h2>
      <p>Send us your car key service request directly:</p>
      <button class="service-btn">Request Service</button>
    </section>

    <section>
      <h2>Service Area</h2>
      <p>We operate throughout Edmonton and surrounding areas.</p>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 Autolock YEG</p>
  </footer>

  <div id="service-popup">
    <div class="popup-content">
      <h2>Request Service</h2>
      <form action="mailto:autolockyeg@gmail.com" method="post" enctype="text/plain">
        <input type="text" name="name" placeholder="Your Name" required>
        <input type="email" name="email" placeholder="Your Email" required>
        <textarea name="message" rows="4" placeholder="Your Service Request" required></textarea>
        <button type="submit" class="service-btn">Send</button>
        <button type="button" class="close-btn">Close</button>
      </form>
    </div>
  </div>

  <script src="assets/js/main.js"></script>
</body>
</html>
