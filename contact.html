<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Autolock YEG | Contact</title>
  <link rel="stylesheet" href="assets/css/style.css" />
</head>
<body>

  <nav>
    <div class="logo">Autolock <span>YEG</span></div>
    <ul class="nav-links">
      <li><a href="index.html">Home</a></li>
      <li><a href="contact.html">Contact</a></li>
      <li><a href="#" class="service-btn">Request Service</a></li>
    </ul>
  </nav>

  <header id="hero">
    <img src="assets/images/contact-header.png" alt="Contact Header">
    <div class="hero-text">
      <h1>Contact Autolock YEG</h1>
      <p>Send us your car key service request directly</p>
    </div>
  </header>

  <main>
    <section class="contact">
      <h2>Get In Touch</h2>
      <form name="service-request" method="POST" data-netlify="true">
        <input type="hidden" name="form-name" value="service-request">
        <input type="text" name="name" placeholder="Your Name" required>
        <input type="email" name="email" placeholder="Your Email" required>
        <textarea name="message" rows="4" placeholder="Describe your issue" required></textarea>
        <button type="submit" class="btn">Send Request</button>
      </form>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 Autolock YEG. All rights reserved.</p>
  </footer>

  <!-- Popup Form -->
  <div id="service-popup">
    <div class="popup-content">
      <h2>Request Service</h2>
      <form name="service-request" method="POST" data-netlify="true">
        <input type="hidden" name="form-name" value="service-request">
        <input type="text" name="name" placeholder="Your Name" required>
        <input type="email" name="email" placeholder="Your Email" required>
        <textarea name="message" rows="4" placeholder="Describe your issue" required></textarea>
        <button type="submit" class="btn">Send Request</button>
        <button type="button" class="close-btn">Close</button>
      </form>
    </div>
  </div>

  <script src="assets/js/main.js"></script>
</body>
</html>
