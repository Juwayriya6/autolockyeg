<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Autolock YEG | Home</title>
  <link rel="stylesheet" href="assets/css/main.css" />
</head>
<body>
  <nav>
    <a href="index.html">Home</a>

  </nav>

  <header>
    <img src="assets/images/home-header.jpg" alt="Car Key Header">
    <h1>Autolock YEG</h1>
  </header>

  <main>
    <section>
      <h2>Our Services</h2>
      <p>We provide fast, reliable car key unlocking and locksmith services in Edmonton.</p>
      <button class="service-btn">Request Service</button>
    </section>
    <section>
      <h2>About Us</h2>
      <p>Autolock YEG is your trusted local car unlocking expert. Our team is certified and ready 24/7.</p>
    </section>
  </main>

  <footer>

  <div id="service-popup">
    <div class="popup-content">
      <h2>Request Service</h2>
      <form action="mailto:autolockyeg@gmail.com" method="post" enctype="text/plain">
        <input type="text" name="name" placeholder="Your Name" required>

        <button type="submit" class="service-btn">Send</button>
        <button type="button" class="close-btn">Close</button>
      </form>
    </div>
